---
name: "servers"
description: "List servers"
action_ref: "libcloud.list_vms"
formats:
  - "servers {{credentials}}"
ack:
  append_url: false
  format: "Let me search across your clouds for those servers"
result:
  format: |
    {% if execution.result.result.servers|length %}
    found some servers for you: {~}
    {% for server in execution.result.result.servers %}
    {{ loop.index }}. *{{ server.name }}*: {{ server.private_ips }}
    {% endfor %}
    {% else %}
    couldn't find anything, sorry!
    {% endif %}