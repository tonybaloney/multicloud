---
version: '2.0'

multicloud_examples.deploy_to:
    type: direct
    input:
        - cloud
        - name
        - size
        - image
    output:
        servers: <% $.servers %>
    tasks:
        create_vm:
          # [105, 26]
          action: libcloud.create_vm
          input:
            credentials: <% $.cloud %>
            name: <% $.name %>
            size_name: <% $.size %>
            image_name: <% $.image %>

